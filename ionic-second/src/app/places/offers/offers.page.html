<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button contentId="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let offer of offers" [routerLink]="['', 'places','tabs','offers', offer.id]">
            <ion-thumbnail>
              <ion-img [src]="offer.imageUrl">

              </ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{offer.title}}</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
