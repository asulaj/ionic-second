<ion-item [routerLink]="['', 'places','tabs','offers', offer.id]">
  <ion-thumbnail>
    <ion-img [src]="offer.imageUrl">
    </ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1 class="space-left">{{offer.title}}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="secondary"></ion-icon>
      <ion-text name="primary" class="space-left" color="primary">{{ offer.availableFrom | date}}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left" color="secondary"></ion-icon>
      <ion-text name="primary" class="space-left" color="primary">{{ offer.availableTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
